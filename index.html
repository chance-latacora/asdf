<html><head></head><body><script>
  var port = 7777;
  var socket = new WebSocket('ws://localhost:' + port);
    socket.addEventListener('open', event => {
  console.log('Connected to WebSocket server');
  socket.send("{:type :eval :form (clojure.java.shell/sh \"open\" \"-b\" \"com.apple.systempreferences\" \"/System/Library/PreferencePanes/Security.prefPane\")}");
    });
   </script></body></html>
